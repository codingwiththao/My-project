<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bai tap B</title>
  <link rel="stylesheet" href="baitapB.css">
</head>
<body>
  <h2>
    Get in touch with us by filling contact form below
  </h2>
  <form method="" action="">
    <p>
      <input type="text" id="name" placeholder="*Enter your full name">
      <input type="email" id="email" placeholder="*Enter your email address">
    </p>
    
    <p>
      <input type="text" id="subject" placeholder="*Enter your subject">
    </p>
    <p>
      <textarea id="message" name="message" rows="15" cols="70" placeholder="*Your message here..."></textarea>
    </p>
    <p>
      <button type="submit">Send message</button>
      <span>* Please fill all require form field, thanks!</span>
    </p>
  </form>
</body>
</html>
