<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h2>Need Help? Sure we are Online!</h2>

  <form class="formular" action="#">
    <p>
      <input type="text" id="fname" class="half-size" placeholder="First Name" value="">
      <input type="text" id="lname" class="half-size" placeholder="Last Name" value="">
    </p>

    <p>
      <input type="email" id="mail" class="half-size" placeholder="Your Email" value="">
      <input type="tel" id="telephone" class="half-size" placeholder="Your Phone" value="">

    <p>
      <select name="countries" id="countries" class="half-size">

      <select name="courses" id="courses" class="half-size">

        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">Javascript</option>
      </select>
    </p>

    <p>
      <textarea name="content" id="content" cols="50" rows="8" placeholder="Content"></textarea>

    <p>
      <button type="submit">Submit</button>
